<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header indent">
            <h1 class="header__title">Awesome todo application</h1>
        </header>
        <section class="create indent">
            <div class="create__form">
                <div class="create__content">
                    <!-- TODO: form here -->
                    <input type="text" class="create__input" placeholder="Type your text here.." required>
                    <div class="create__split"></div>
                    <button class="create__button">Add new task</button>
                </div>
            </div>
        </section>
        <section class="task indent">
            <div class="task__list">
                <div id="testTask" class="task__item task__item-indent">
                    <div class="task__content">
                        <div class="task__info">
                            <div class="task__title">Thanks for visiting our Blog!</div>
                            <div class="task__creation">
                                <div class="task__icon">
                                    <img src="clock.png" alt="Clock">
                                </div>
                                <div class="task__time task__time-indent">Just now</div>
                            </div>
                        </div>
                        <div class="task__action">
                            <button class="task__complete"></button>
                            <button class="task__remove"></button>
                        </div>
                    </div>
                </div>
                <div class="task__item task__item-indent">
                    <div class="task__content">
                        <div class="task__info">
                            <div class="task__title task__title-done">Thanks for visiting our Blog!</div>
                            <div class="task__creation">
                                <div class="task__icon">
                                    <img src="clock.png" alt="Clock">
                                </div>
                                <div class="task__time task__time-indent">Just now</div>
                            </div>
                        </div>
                        <div class="task__action task__action-done">
                            <button class="task__complete task__complete-disable"></button>
                            <button class="task__remove"></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
