<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>App - Daily todos</title>
</head>
<body>
    <div class="wrapper">
        <header class="header indent__top">
            <h1 class="header__title">Daily todos</h1>
        </header>
        <section class="create indent__top">
            <div class="create__content">
                <form class="create__form">
                    <input type="text" class="create__input" placeholder="Enter your task.." autofocus required>
                    <div class="create__split"></div>
                    <button type="submit" class="create__button">Add new task</button>
                </form>
            </div>
            <div class="filter indent__left">
                <select name="tasks" class="filter__select">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </section>
        <section class="task indent__top">
            <div class="task__list"></div>
        </section>
    </div>
</body>
</html>
